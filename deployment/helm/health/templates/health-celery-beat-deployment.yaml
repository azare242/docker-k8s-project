# django-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celerybeat-deployment
spec:
  selector:
    matchLabels:
      app: celerybeat
  template:
    metadata:
      labels:
        app: celerybeat
    spec:
      containers:
      - name: celerybeat
        image: amirfazel/health:latest
        command: ["sh", "-c", "celery -A healthService beat --loglevel=info"]
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: db-credentials
        env:
        - name: DEBUG
          value: "0"
